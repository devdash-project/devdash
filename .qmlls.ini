# QML Language Server configuration for DevDash
# This enables real-time QML error checking in your IDE

[General]
# Build directory where qmltypes files are generated
buildDir=build/dev

# Import paths for QML modules
importPaths=build/dev,build/dev/src/cluster,build/dev/src/headunit

# Warn about unqualified access
warnings.unqualified=true

# Warn about missing types
warnings.missingTypes=true

# Enable all lint warnings
warnings.inheritanceC Cycle=true
warnings.deprecation=true
warnings.multilineStrings=true
